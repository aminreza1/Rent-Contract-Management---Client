<div fxLayout="row" class="mt-2">
  <div fxFlex></div>
  <div
    fxFlex="30"
    fxFlex.md="50"
    fxFlex.sm="70"
    fxFlex.xs="100"
    style="text-align: center"
  >
    <h2>{{ "Login.Title" | translate }}</h2>
    <p>{{ "Login.Desc" | translate }}</p>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && Login()">
      <div fxLayout="column">
        <p fxFlex *ngIf="viewError" class="message-error w-100p">{{ viewError }}</p>
        <div >
          <mat-form-field appearance="outline" class="w-100p">
            <mat-label>{{ "Login.Form.Username" | translate }}</mat-label>
            <input
              matInput
              placeholder='{{ "Login.PlaceHolders.Username" | translate }}'
              formControlName="userName"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100p">
            <mat-label>{{ "Login.Form.Password" | translate }}</mat-label>
            <input
              matInput
              [type]="passwordHide ? 'password' : 'text'"
              formControlName="password"
              placeholder='{{ "Login.PlaceHolders.Password" | translate }}'
            />
            <button
              mat-icon-button
              matSuffix
              (click)="passwordHide = !passwordHide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="passwordHide"
              type="button"
            >
              <mat-icon>{{
                passwordHide ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="mb-3" fxLayout="row">
          <button
            fxFlex
            type="submit"
            mat-raised-button
            color="primary"
            class="me-2"
            [disabled]="loader"
          >
          {{ "Login.Buttons.Login" | translate }}
          </button>
          <mat-spinner
            [diameter]="30"
            class="me-2 mt-1"
            *ngIf="loader"
          ></mat-spinner>
          <button
            fxFlex="60"
            type="button"
            mat-raised-button
            routerLink="/signup"
          >
          {{ "Login.Buttons.Register" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div fxFlex></div>
</div>
